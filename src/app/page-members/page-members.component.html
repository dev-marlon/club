<page-members-filter
  (filterChange)="onFilterChange($event)">
</page-members-filter>
<section class="list">
  <cdk-virtual-scroll-viewport itemSize="3" class="list__container">
    <mat-card *cdkVirtualFor="let member of filteredMembers$ | async" class="card">
      <mat-card-content>
        <div style="margin-bottom: 3px;">
          <strong>{{ member.lastname }}, {{ member.firstname }}</strong> (* 23.09.1982)<br>
          <span *ngIf="member.category" style="color: #c91711; font-family: 'Times New Roman'; font-style: italic;">{{ member.category }}</span>
        </div>
        Stellinger Weg 53 - 20255 Hamburg<br>
        Telefon: 0160 555 31 36<br>
        info@t3labs.de
      </mat-card-content>
    </mat-card>
  </cdk-virtual-scroll-viewport>
</section>
